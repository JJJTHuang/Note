<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>height=100%width</title>
  <style>
    #div{
      height: 100%;
      width: 100%;
      background: #abc;
    }
    
  </style>
  <script>
    window.onload = function () {
        var oD = document.querySelector('#div')

        oD.style.height = getComputedStyle(oD).width || oD.currentStyle().width;//兼容IE
        var oP = document.getElementsByTagName('p');
        window.onresize = function () {
          var num = getComputedStyle(oD).width || oD.currentStyle().width
          oD.style.height = num
          oP[0].innerHTML = num
        }
      }
  </script>
</head>
<body>
  <div id='div'></div>
  <p></p>
</body>
</html>
