<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1,.div2,.div3{
      border: 10px solid #999;
    }

    .div{
      width: 200px;
      height: 200px;
      border: 10px solid #111;
      float: right;
    }

    .div1{
      overflow: hidden;
    }

    .div2{
      float: left;
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div"></div>
  </div>
  <div style='clear: both;'></div>
  <div class="div2">
    <div class="div"></div>
  </div>
  <div style='clear: both;'></div>
  <div class="div3">
    <div class="div"></div>
    <div style='clear: both;'></div>
  </div>
</body>
</html>
