<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SkewY</title>
  <style>
    div{
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background: #abc;
      position: relative;
      /* transform: skewY(1.5deg); */
    }

    div::before{
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 400px;
      height: 20px;
      background: #abc;
      transform: skewY(1.5deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
